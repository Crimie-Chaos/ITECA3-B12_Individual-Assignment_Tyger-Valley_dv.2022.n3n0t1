<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Notepad++ Website</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #FFFFFF;
            color: #2E2E2E;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #FF0000;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .contact-info {
            margin-top: 20px;
            padding-left: 20px;
            text-align: Center;
        }
        .contact-info p {
            margin: 0; /* Remove default margin */
        }
		.logo {
            margin-bottom: 20px;
			text-align: center;
		}	
        .button-container {
            text-align: center; /* Center the button */
            margin-top: 20px; /* Add spacing above the button */
        }
        .button {
            background-color: #FF0000; /* Red background */
            color: #FFFFFF; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px auto; /* Centered button */
            width: 150px; /* Fixed width for uniformity */
            text-align: center;
        }
        .button:hover {
            background-color: #FF6347; /* Lighter red on hover */
        }
    </style>
</head>
<body>
	<div class="container">
        <div class="logo">
            <img src="PNA-Logo-01-300x268.png" alt="PNA Logo">
        </div>
		
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p>PNA Head Office</p>
            <p>840 Rugby Street</p>
            <p>Weltevreden Park</p>
            <p>1709</p>
            <p>Tel: 011 672 4391</p>
        </div>
        <div class="button-container">
            <a href="index.html" class="button">Home</a>
        </div>
    </div>
</body>
</html>
